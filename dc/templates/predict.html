{% extends "base.html" %}

{% block title %}Predict Page{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Test Assessment</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('predict')}}">Predict</a>
        </li>
      </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
          <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
        </li>
        </ul>
    </div>
  </div>
</nav>

<div class="jumbotron vertical-center">
  <div class="container">
      <div class="col-md-4 offset-4">
          <form action="#" method="post" enctype="multipart/form-data">
              <i>Upload the sampleInput 'txt' file below</i>
              </br>
      <label class="form-label" for="customFile">Upload File</label>
      <input type="file" name="file" placeholder="Upload the sample 'txt' file" class="form-control" id="customFile" />
         <!-- <button class="btn btn-outline-light btn-lg px-5" name="submit" type="submit">Submit</button> -->
          </br>
       <div class="d-flex justify-content-left mx-1 mb-2 mb-lg-2">
           <input type="submit" name="submit" value="Submit" class="btn btn-success btn-lg"/>
       </div>
              </form>
      </div>

      </div>
</div>

</br>


<div class="container-fluid">
<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>ID</th>
      <th>Features</th>
      <th>Predictions</th>
    </tr>
  </thead>
  <tbody>
{% for f, p in data %}
    <tr>
      <td>
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="fw-bold mb-1">{{loop.index}}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{f}}</p>
      </td>
      <td>
        <span class="fw-normal mb-1"><b>{{p.title()}}</b></span>
      </td>
    </tr>
{% endfor %}
  </tbody>
</table>
  </div>
</div>
{% endblock %}
