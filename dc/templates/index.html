{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Test Assessment</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('predict')}}">Predict</a>
        </li>
      </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
          <a class="nav-link active" href="{{url_for('logout')}}">Logout</a>
        </li>
        </ul>
    </div>
  </div>
</nav>

<p>Welcome, {{ email }}</p>

<div class="jumbotron vertical-center">
  <div class="container">
      <div class="col-md-4 offset-4">
          <form action="#" method="post" enctype="multipart/form-data">
              <i>Upload the training 'txt' file below</i>
              </br>
      <label class="form-label" for="customFile">Upload File</label>
      <input type="file" name="file" class="form-control" id="customFile" />
         <!-- <button class="btn btn-outline-light btn-lg px-5" name="submit" type="submit">Submit</button> -->
          </br>
       <div class="d-flex justify-content-left mx-1 mb-2 mb-lg-2">
           <input type="submit" name="submit" value="Submit" class="btn btn-danger btn-lg"/>
       </div>
              </form>
      </div>

      </div>
</div>

{% for i in all %}
<p>{{i.features}}</p>
{% endfor %}
{% endblock %}
